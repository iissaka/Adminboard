        <section>
            <div class="container">
              <div class="row">
                <nav class="navbar navbar-light bg-light ">
                  <button class="btn btn text-dark bg-none justify-content-end mt-3 " type="button"> <a href="index.html"><i
                        class="fas fa-arrow-left"></i>Back To DashBord</a></button>
                  <form class="container justify-content-end">
      
      
                    <button class="btn btn-danger me-2 w-25" type="button"> <i class="fas fa-times"></i> Save Changes</button>
      
                  </form>
                </nav>
              </div>
      
              <div class="row py-5">
                <div class="col-lg-7 col-sm-12">
      
                  <div class="card">
                    <div class="card-head bg-secondary">
                      <h2>Edit Seting</h2>
                    </div>
                    <div class="card-body">
                      Allow User Registration
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          No
                        </label>
                      </div>
                      Home Page format
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio" checked>
                        <label class="form-check-label" for="flexRadio">
                          Post Index
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioChecked" checked>
                        <label class="form-check-label" for="flexRadioChecked">
                          Single Page
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
